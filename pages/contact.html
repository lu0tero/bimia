<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bimia</title>
    <link rel="stylesheet" href="../stylesheet/styles.css">
</head>
<body class="contact-body">

    <header id="header">
        <h1 class="logo"><a href="../index.html">BIMIA</a></h1>
        <nav>
            <ul class="nav-list">
                <li class="section-li home-li"><a href="../index.html">Home</a></li>
                <li class="section-li"><a href="./aboutUs.html">Quienes somos</a></li>
                <li class="section-li"><a href="./work.html">Qué hacemos</a></li>
                <li class="section-li"><a href=""></a> Blog</li>
            </ul>
        </nav>
        <button class="contact-btn">Contacto</button>
        <img id="burger-menu" width="25px" src="../assets/icons/burger-menu.png" alt="burger-menu">
    </header>

    <main class="contact-section">
        <img class="contact-lines" src="../assets/images/contact-lines.png" alt="background-lines">
        <div class="form-container">
            <div class="form-info">
                <h2>Trabajemos <span class="highlight">juntos.</span></h2>
                <p>Nuestro equipo se pondrá en contacto contigo en menos de <strong>24 horas.</strong></p>
            </div>
            <form action="https://formsubmit.co/melmolina18@gmail.com" method="POST">
                <div class="inputs-container">
                    <div class="input-div">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" placeholder="Escribe tu nombre" required>
                    </div>
                    <div class="input-div">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" placeholder="Tu dirección de email" required>
                    </div>
                </div>
                <div class="textarea-container">
                    <textarea name="message" cols="30" rows="10" placeholder="Dejanos tu mensaje" required></textarea>
                    <div class="submit-container"><button type="submit">Consultar</button></div>
                </div>

                <input type="hidden" name="_captcha" value="false">
            </form>
        </div>
    </main> 

    <footer>
        <div class="footer-icon-div">
            <img src="../assets/icons/mail-icon.png" alt="mail-icon">
            <img src="../assets/icons/linkedin-icon.png" alt="linkedin-icon">
        </div>

        <div class="footer-info-div">
            <span>© 2023 BIMIA Consulting. Todos los derechos reservados.</span>
            <ul>
                <li>Términos</li>
                <li>Privacidad</li>
                <li>Cookies</li>
            </ul>
        </div>
    </footer>

    <script src="../index.js"></script>

</body>
</html>
